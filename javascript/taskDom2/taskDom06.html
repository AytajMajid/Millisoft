<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="taskDom06.css">
</head>

<body>
    <div class="main">
        <div class="slide">
            <img src="images/d.jpg" alt="" class="slideImage">
        </div>
        <div id="controls">
            <button id="previous"><</button>
                    <button id="next">></button>
        </div>
        <div class="active"></div>
    </div>
    <script>

        var slides = document.querySelector('.slideImage');
        const activeDiv = document.querySelector(".active");
        const btn = document.querySelectorAll("#controls button");
        let index = 0;
        var images = [
            'images/d.jpg',
            'images/a.jpg',
            'images/b.jpg',
            'images/f.jpg',
            'images/e.jpg',
            'images/c.jpg'
        ];

        function renderImages() {
            images.forEach((img) => {
                const newImg = document.createElement("div");
                newImg.classList.add("item");
                const create = document.createElement("img");
                create.src = img;
                newImg.appendChild(create);
                activeDiv.appendChild(newImg);
                newImg.addEventListener("click", function () {
                    const targetImageDiv = this.children[0];
                    slides.src = targetImageDiv.src;
                });
            });
        }

        btn.forEach((btn) => {
            btn.addEventListener("click", function () {
                if (this.id === "next") {
                    if (index === images.length - 1) {
                        index = 0;
                    } else {
                        index++;
                    }
                }
                if (this.id === "previous") {
                    if (index === 0) {
                        index = images.length - 1;
                    } else {
                        index--;
                    }
                }
                slides.src = images[index];
            });
        });

        renderImages();

    </script>

</body>

</html>
