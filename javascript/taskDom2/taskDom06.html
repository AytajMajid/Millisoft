<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="taskDom06.css">
</head>

<body>
    <div class="main">
        <div class="slide">
            <img src="images/a.jpg" alt="" class="slideImage">
        </div>
        <a class="prev" onclick="plusSlides(-1)"><i class="fa-solid fa-chevron-left"></i></a>
        <a class="next" onclick="plusSlides(1)"><i class="fa-solid fa-chevron-right"></i></a>
    </div>

    <script>
        var slides = document.querySelector('.slideImage');
        var images = ['a.jpg', 'b.jpg', 'c.jpg', 'd.jpg', 'e.jpg', 'f.jpg'];
        var i = 0;
        var intervalID;

        function plusSlides(n) {
            clearInterval(intervalID); // Otomatik geçişi sıfırla
            i += n;
            if (i < 0) {
                i = images.length - 1;
            } else if (i >= images.length) {
                i = 0;
            }
            setImg();
            startSlideshow();
        }

        function setImg() {
            slides.src = 'images/' + images[i];
        }

        function startSlideshow() {
            intervalID = setInterval(function () {
                i++;
                if (i >= images.length) {
                    i = 0;
                }
                setImg();
            }, 3000);
        }

        startSlideshow();

    </script>

</body>

</html>
