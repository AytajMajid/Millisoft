<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="numbers">

    </div>
    <div class="pagination">
        <a><i class="fa-solid fa-chevron-left"></i></a>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a><i class="fa-solid fa-chevron-right"></i></a>
    </div>


    <style>
        .pagination {
            width: 300px;
            padding-left: 300px;
        }

        .pagination a {
            color: black;
            font-size: 10px;
            float: left;
            transition: background-color .3s;
            padding: 8px 18px;
            text-decoration: none;

        }

        .pagination a :active {
            background-color: rgb(14, 182, 14);
            color: white;
        }

        .pagination a:hover:not(.active) {
            background-color: pink;
        }
    </style>

    <script>
        function reqemleriListeYaz() {
            var reqemler = [];
            for (var i = 1; i <= 50; i++) {
                reqemler.push(i);
            }
            var listeElementi = document.createElement("ul");
            reqemler.forEach(function (reqem) {
                var liElementi = document.createElement("li")
                liElementi.textContent = "Item " + reqem;
                listeElementi.appendChild(liElementi);
            });
            var divElementi = document.getElementById("numbers");
            divElementi.appendChild(listeElementi);
        }
        reqemleriListeYaz();


    </script>
</body>

</html>
