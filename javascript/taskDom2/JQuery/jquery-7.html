<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="jquery-7.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="slide">
            <img src="" alt="" class="slideImage">
        </div>
        <div id="controls">
            <button id="previous"><</button>
                    <button id="next">></button>
        </div>
        <div class="active"></div>
    </div>
<script>
    var images = [
        'http://127.0.0.1:5500/javascript/taskDom2/images/d.jpg',
        'http://127.0.0.1:5500/javascript/taskDom2/images/a.jpg',
        'http://127.0.0.1:5500/javascript/taskDom2/images/b.jpg',
        'http://127.0.0.1:5500/javascript/taskDom2/images/f.jpg',
        'http://127.0.0.1:5500/javascript/taskDom2/images/e.jpg',
        'http://127.0.0.1:5500/javascript/taskDom2/images/c.jpg'
    ];
    var index = 0;
    $('.slideImage').attr('src', images[index]);
    $.each(images, function (index, value) {
        $('.active').append(`<div class='item'><img src="${value}"/></div>`);
    });
    $('#previous').click(function () {
        if (index === 0) {
            index = images.length - 1;
        }
        else {
            index--;
        }
        $(".slideImage").attr('src', images[index]);
    });
    $('#next').click(function () {
        if (index === images.length - 1) {
            index = 0;
        }
        else {
            index++;
        }
        $(".slideImage").attr('src', images[index]);
    });
    $(document).on('click', ".item", function () {
        index = $(".item").index($(this));
        $(".slideImage").attr("src", images[index]);
    });
    setInterval(function () {
        if (index === images.length - 1) {
            index = 0;
        }
        else {
            index++;
        }
        $(".slideImage").attr('src', images[index]);
    }, 2000);
</script>
</body>

</html>
