<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="taskDom11.css">
</head>
<body>
    <div class="container">
        <div class="quiz">
            <div class="step-1">
                <button id="az">Az dili</button>
                <button id="math">Riyaziyyat</button>
                <button id="geography">Coğrafiya</button>
            </div>
            <div class="step-2">
                <button id="easy">Asan</button>
                <button id="medium">Orta</button>
                <button id="hard">Çətin</button>
            </div>
            <div class="step-3">
                <h3 class="question">1. Iki ədədin cəmi 5, fərqi 3-dür. Bu ədədlərin hasilini tapın?</h3>
                <div class="options">
                    <button id="A"></button>
                    <button id="B"></button>
                    <button id="C"></button>
                    <button id="D"></button>
                </div>
                <div class="controls">
                    <button class="leftBtn"><</button>
                    <div class="pages"></div>
                    <button class="rightBtn">></button>
                </div>
            </div>
            <div class="step-4">
                <h3>Nəticə</h3>
                <p>Düz cavabların sayı: <span id="correctCount">1</span></p>
                <p>Səhv cavabların sayı: <span id="wrongCount">1</span></p>
                <p>Cavablandırılmayan sual sayı: <span id="notAnsweredCount">1</span></p>
                <p>Ümumi sual sayı: <span id="totalCount">1</span></p>
                <button id="restart">Təkrarla</button>
            </div>
        </div>
    </div>
</div>

<script src="taskDom11.js"></script>
</body>
</html>
