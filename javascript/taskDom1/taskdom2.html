<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="taskdom2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="Product">
        <div class="heading">
            <h2>Our Product</h2>
        </div>

        <div class="vegetables">
            <img src="http://ecoharvest.farm/img/shape/shape1.png" alt="">
            <img src="http://ecoharvest.farm/img/shape/shape2.png" alt="">

            <img src="http://ecoharvest.farm/img/shape/shape3.png" alt="">

        <div class="shorts" >

            <div class="border"></div>
            <p class="drFr" onclick="ecoHarvest3()">Dried fruits</p>

            <p class="drVeg" onclick="ecoHarvest4()">Dried vegetables</p>
        </div>
        <div class="fruits_img">

                    <img src="http://ecoharvest.farm/img/NewCategory/rich%20may%20peach%20.png" alt="">

                    <div class="owerlay">
                        <div class="glass"><i class="fa-solid fa-magnifying-glass"></i></div>
                    </div>
                </div>
                <div class="box">

                        <div class="glass one"><i class="fa-solid fa-magnifying-glass"></i></div>
                    </div>
                </div>

                    <div class="owerlay one">
